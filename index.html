<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTA 6 Countdown | How Much Time Left</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <meta name="description" content="Countdown to GTA 6 release date. See how much time is left until the next Grand Theft Auto arrives.">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('fondo-gta6.jpg') no-repeat center center fixed;
      background-size: cover;
   height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 {
  font-size: 3rem;
  margin-bottom: 1.5rem;
  text-shadow: 2px 2px 4px black;
}

.countdown {
  width: 350px; /* m√°s alargado */
  font-size: 2rem;
  background: rgba(0, 0, 0, 0.65);
  padding: 25px 30px;
  border-radius: 12px;
  box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
  user-select: none;
  text-shadow: 1px 1px 4px black;
  margin-bottom: 1.5rem;
}

@media (max-width: 400px) {
  .countdown {
    width: 90%;
    font-size: 1.5rem;
    padding: 20px;
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>GTA 6 Countdown</h1>
    <div class="countdown" id="countdown">Loading...</div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const releaseDate = new Date("May 26, 2026 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      if (distance < 0) {
        countdown.innerHTML = "GTA 6 is out now!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
</html>
